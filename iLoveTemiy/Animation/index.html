</body>
<button onclick="toggle()">Pause/Play</button>
<script>
function toggle() {
const elem = document.querySelector(".RetardedSlop")
    elem.style.animationPlayState =
        elem.style.animationPlayState === "paused" ? "running" : "paused";
}
</script>
